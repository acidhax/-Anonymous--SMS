<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	function gup( name )
	{
	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regexS = "[\\?&]"+name+"=([^&#]*)";
	  var regex = new RegExp( regexS );
	  var results = regex.exec( window.location.href );
	  if( results == null )
	    return "";
	  else
	    return results[1];
	}

	var socket = io.connect(null, {port: 80});
	socket.emit('set guid', gup("guid"));
	socket.on('textmessage', function (data) {
		console.log(data);
		document.write(data);
	});
	</script>
</head>
<body>
	
</body>
</html>
